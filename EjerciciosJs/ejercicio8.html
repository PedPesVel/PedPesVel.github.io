<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Utilidades</title>
    <script src="validarej8.js"></script>
    <link rel="stylesheet" href="styleocho.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Utilidades</h1>
        <form id="utilidadesForm" name="utilidadesForm">
            <h2>Salario Mensual:</h2>
            <input type="number" id="salario" name="salario" class="entradas" required>
            
            <h2>Antigüedad (en años):</h2>
            <input type="number" id="antiguedad" name="antiguedad" class="entradas" required>

            <br><br>
            <input type="submit" value="Calcular" class="btn">
            
            <h2>Usted recibe:</h2>
            <input type="text" id="utilidadfinal" class="entradas" readonly>
            <br><br>
            <input type="button" onclick="Limpiar()" class="btn" value="Limpiar">
        </form>
    </div>

    <nav class="nav">
        <a href="menuejrjs.html">Regresar</a>
    </nav>
</body>
</html>
